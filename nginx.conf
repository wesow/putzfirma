server {
    listen 80;
    server_name localhost;

    # Erlaubt größere Uploads (Wichtig für Beweisfotos!)
    client_max_body_size 20M;

    # 1. Frontend (React)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # React Router Fallback: Wenn Datei nicht existiert -> index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. API Proxy (Leitet an Backend Container weiter)
    location /api/ {
        # WICHTIG: Der Hostname muss exakt so heißen wie in docker-compose.yml
        # Kein Slash am Ende, damit /api/users auch als /api/users ankommt
        proxy_pass http://glanzops_api:5000; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 3. Uploads (Direkt über Nginx ausliefern - viel schneller!)
    location /uploads/ {
        # Wir mounten den Upload Ordner in den Container an diese Stelle
        alias /usr/share/nginx/html/uploads/;
        autoindex off; # Sicherheit: Verzeichnisauflistung verbieten
    }
}